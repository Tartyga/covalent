<div class="dynamic-input-wrapper" layout="column">
  <md-input-container>
    <input #elementInput
            mdInput
            [(ngModel)]="value"
            [formControl]="control"
            [placeholder]="label"
            [type]="type"
            [required]="required"
            [attr.min]="min"
            [attr.max]="max"
            flex>
    <md-error class="tc-red-600" align="start">{{control.errors | showOneError}}</md-error>
  </md-input-container>
</div>
